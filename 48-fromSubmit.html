    <link rel="stylesheet" href="48.css">
</head>
<body>

    <div>
        <h1>Fillup the From</h1>
    </div>

    <form action="">
        <div>
            <label for="name"> Name :
                <input type="text" id="names" name="name" required autofocus>
            </label>
        </div>

        <div>
            <label for="email"> Email :
                <input type="text" id="email" name="email" required min="20">
            </label>
        </div>

        <div>
            <label for="password"> Password :
                <input type="text" id="password" name="password" required >
            </label>
        </div>

            <input type="submit" id="submit" value="SignUp">
        </div>


    </form>
